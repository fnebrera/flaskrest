# user www-data;
worker_processes auto;
pid /etc/nginx/nginx.pid;
# include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
        listen       443 ssl;
        server_name  localhost;

		ssl_certificate    		/etc/nginx/ssl/comunytek.crt;
		ssl_certificate_key    	/etc/nginx/ssl/comunytek.key;

		# Se considera buena practica de seguridad
        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;";

		# Proxy a flaskrest. Como est√° en el mismo compose, usamos su nombre de host
		location / {
			proxy_pass http://flaskrest:5000/;
		}
	}
}

